<!DOCTYPE html>
<html>

<head>
    <title>Zuweiser</title>
</head>

<body>
    <div id="app">
        <am-excel-reader 
            @excel-overview-loaded="onOverviewLoaded">
        </am-excel-reader>

        <div v-if="excelOverview">
            <h2>Blaetter &amp; Spalten auswaehlen</h2>

            <am-activities-sheet-config 
                @completed="activitiesConfigCompleted"    
                :excel-overview="excelOverview">
            </am-activities-sheet-config>

            <am-participants-sheet-config 
                @completed="participantsConfigCompleted"
                :excel-overview="excelOverview">
            </am-participants-sheet-config>
        </div>
        
        <am-do-matching :config="matchConfig" @matched="onMatched">
        </am-do-matching>
        <ul>
            <li v-for="course in result.courses">
                {{course.name}}
                <ul>
                    <li v-for="student in course.students">{{student.toString()}}</li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>require('./index')</script>
</body>



</html>
